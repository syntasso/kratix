apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: kratix-platform-system
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  name: rustfs
  namespace: kratix-platform-system
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 9000
      nodePort: 31337
  selector:
    run: rustfs
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: rustfs
  name: rustfs
  namespace: kratix-platform-system
spec:
  replicas: 1
  selector:
    matchLabels:
      run: rustfs
  template:
    metadata:
      labels:
        run: rustfs
    spec:
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      initContainers:
        - name: init-rustfs-data
          image: busybox:1.36
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command:
            [
              "sh",
              "-c",
              "mkdir -p /data/rustfs0 /data/rustfs1 /data/rustfs2 /data/rustfs3 && chown -R 10001:10001 /data",
            ]
          volumeMounts:
            - mountPath: /data
              name: data-volume
      containers:
        - image: rustfs/rustfs:latest
          name: rustfs
          ports:
            - containerPort: 9000
          env:
            - name: RUSTFS_VOLUMES
              value: /data/rustfs{0..3}
            - name: RUSTFS_ADDRESS
              value: 0.0.0.0:9000
            - name: RUSTFS_CONSOLE_ADDRESS
              value: 0.0.0.0:9001
            - name: RUSTFS_CONSOLE_ENABLE
              value: "true"
            - name: RUSTFS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: rustfs-credentials
                  key: accessKeyID
            - name: RUSTFS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: rustfs-credentials
                  key: secretAccessKey
          volumeMounts:
            - mountPath: /data
              name: data-volume
      volumes:
        - name: data-volume
          emptyDir: {}
---
apiVersion: v1
kind: Secret
metadata:
  name: rustfs-credentials
  namespace: kratix-platform-system
stringData:
  accessKeyID: minioadmin
  secretAccessKey: minioadmin
---
apiVersion: batch/v1
kind: Job
metadata:
  name: rustfs-create-bucket
  namespace: kratix-platform-system
spec:
  template:
    spec:
      serviceAccountName: rustfs-create-bucket
      initContainers:
        - name: wait-for-rustfs
          image: ghcr.io/syntasso/kratix-pipeline-utility:v0.0.1
          command:
            [
              "sh",
              "-c",
              "kubectl wait --for=condition=Ready --timeout=120s -n kratix-platform-system pod -l run=rustfs",
            ]
      containers:
        - name: rustfs-bucket-configuration
          image: docker.io/minio/mc:RELEASE.2023-06-06T13-48-56Z
          command: ["mc", "mb", "--ignore-existing", "rustfs/kratix"]
          env:
            - name: MC_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: rustfs-credentials
                  key: accessKeyID
            - name: MC_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: rustfs-credentials
                  key: secretAccessKey
            - name: MC_ENDPOINT
              value: rustfs.kratix-platform-system.svc.cluster.local
            - name: MC_HOST_rustfs
              value: "http://$(MC_ACCESS_KEY):$(MC_SECRET_KEY)@$(MC_ENDPOINT)"
      restartPolicy: Never
  backoffLimit: 4
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rustfs-create-bucket
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rustfs-create-bucket
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rustfs-create-bucket
subjects:
  - kind: ServiceAccount
    name: rustfs-create-bucket
    namespace: kratix-platform-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rustfs-create-bucket
  namespace: kratix-platform-system
