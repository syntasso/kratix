apiVersion: platform.kratix.io/v1alpha1
kind: Promise
metadata:
  name: promise-with-workflow
spec:
  api:
    apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    metadata:
      name: redis.marketplace.kratix.io
    spec:
      group: marketplace.kratix.io
      names:
        kind: redis
        plural: redis
        singular: redis
      scope: Namespaced
      versions:
        - name: v1alpha1
          schema:
            openAPIV3Schema:
              properties:
                spec:
                  properties:
                    clusterSelectors:
                      description: |
                        List of key:value pairs to use as cluster selectors when scheduling
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                    size:
                      default: small
                      description: |
                        Size of this Redis deployment. If small, it deploy redis with a single replica; if large, deploy redis with 3 replicas.
                      pattern: ^(small|large)$
                      type: string
                  type: object
              type: object
          served: true
          storage: true
  destinationSelectors:
    - matchLabels:
        environment: dev
  workflows:
    resource:
      configure:
        - apiVersion: platform.kratix.io/v1alpha1
          kind: Pipeline
          metadata:
            name: first-pipeline
            namespace: default
          spec:
            containers:
              - image: syntasso/demo-redis-configure-pipeline:v0.1.0
                name: demo-redis-configure-pipeline
    promise:
      configure:
        - apiVersion: platform.kratix.io/v1alpha1
          kind: Pipeline
          metadata:
            name: first-pipeline
            namespace: default
          spec:
            containers:
              - image: syntasso/promise-with-workflow:v0.1.0
                name: promise-with-workflow
