---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: REPLACEBASH-default-resource-pipeline-credentials
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: REPLACEBASH-default-resource-pipeline-credentials
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: REPLACEBASH-default-resource-pipeline-credentials
subjects:
- kind: ServiceAccount
  name: REPLACEBASH-resource-pipeline
  namespace: default
- kind: ServiceAccount
  name: REPLACEBASH-promise-pipeline
  namespace: kratix-platform-system
---
apiVersion: platform.kratix.io/v1alpha1
kind: Promise
metadata:
  name: REPLACEBASH
  namespace: default
  labels:
    kratix.io/promise-version: v1.0.0
spec:
  api:
    apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    metadata:
      name: REPLACEBASH.test.kratix.io
    spec:
      group: test.kratix.io
      names:
        kind: REPLACEBASH
        plural: REPLACEBASH
        singular: REPLACEBASH
      scope: Namespaced
      versions:
        - name: v1alpha1
          schema:
            openAPIV3Schema:
              properties:
                spec:
                  properties:
                    container0Cmd:
                      description: Arbitrary code to be executed by the container 0
                      type: string
                    container1Cmd:
                      description: Arbitrary code to be executed by the container 1
                      type: string
                  type: object
              type: object
          served: true
          storage: true
  dependencies:
    - apiVersion: v1
      kind: Namespace
      metadata:
        name: REPLACEBASH-static-decl-v1alpha1
  destinationSelectors:
    - matchLabels:
        environment: dev
  workflows:
    resource:
      configure:
        - apiVersion: platform.kratix.io/v1alpha1
          kind: Pipeline
          metadata:
            name: instance-configure
            namespace: default
          spec:
            containers:
              - image: syntassodev/bash-promise-test-c0:dev
                name: bash-promise-test-c0
              - image: syntassodev/bash-promise-test-c1:dev
                name: bash-promise-test-c1
      delete:
        - apiVersion: platform.kratix.io/v1alpha1
          kind: Pipeline
          metadata:
            name: instance-delete
            namespace: default
          spec:
            containers:
              - image: syntassodev/bash-promise-test-c0:dev
                name: bash-promise-test-c0
    promise:
      configure:
        - apiVersion: platform.kratix.io/v1alpha1
          kind: Pipeline
          metadata:
            name: promise-configure
            namespace: default
          spec:
            containers:
              - image: syntassodev/bash-promise:v1alpha1
                name: bash-promise
      delete:
        - apiVersion: platform.kratix.io/v1alpha1
          kind: Pipeline
          metadata:
            name: instance-delete
            namespace: default
          spec:
            containers:
              - image: syntassodev/bash-promise:v1alpha1
                name: bash-promise-configure
