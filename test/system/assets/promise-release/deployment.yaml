---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    kratix-promise-release: pod
  name: kratix-promise-release-test-hoster
  namespace: kratix-platform-system
spec:
  replicas: 1
  selector:
    matchLabels:
      kratix-promise-release: pod
  template:
    metadata:
      labels:
        kratix-promise-release: pod
    spec:
      containers:
        - image: syntassodev/kratix-promise-release-test-hoster:v0.0.3
          name: test
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: kratix-promise-release-test-hoster
  namespace: kratix-platform-system
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    kratix-promise-release: pod
  sessionAffinity: None
  type: ClusterIP