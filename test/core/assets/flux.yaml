apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: second-worker-dependencies
  namespace: flux-system
spec:
  force: false
  interval: 8s
  path: ./worker-2/dependencies
  prune: true
  sourceRef:
    kind: GitRepository
    name: kratix-worker-dependencies
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: second-worker-resources
  namespace: flux-system
spec:
  dependsOn:
    - name: second-worker-dependencies
  force: false
  interval: 3s
  path: ./worker-2/resources
  prune: true
  sourceRef:
    kind: GitRepository
    name: kratix-worker-resources